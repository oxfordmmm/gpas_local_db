name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Dependencies
      run: |
        pip install pyinstaller
        pip install -r src/gpaslocal/requirements.txt
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${{ github.ref }}".replace('refs/tags/', '') >> $GITHUB_ENV
    - name: Build Executable
      run: pyinstaller --onefile --name gpaslocal-${{ env.VERSION }}-${{ runner.os }} src/gpaslocal/cli.py
    - name: Upload Executable to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/gpaslocal-${{ env.VERSION }}-${{ runner.os }}.exe
        asset_name: gpaslocal-${{ env.VERSION }}-${{ runner.os }}.exe
        asset_content_type: application/octet-stream